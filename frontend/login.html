<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login – Skill Garden</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="brand">Skill Garden</a>
    </div>
  </header>

  <main class="container">
    <div style="max-width: 400px; margin: 4rem auto;">
      <section class="card" aria-labelledby="login-title">
        <h1 id="login-title">Welcome Back</h1>
        <p class="lead">Sign in to continue your learning journey</p>

        <form id="login-form" style="margin-top: 2rem;">
          <div style="margin-bottom: 1rem;">
            <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
              style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem;"
            >
          </div>

          <div style="margin-bottom: 1.5rem;">
            <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
              style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem;"
            >
          </div>

          <button type="submit" class="btn" style="width: 100%; justify-content: center;">
            Login
          </button>
        </form>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">© <span id="year"></span> Skill Garden</div>
  </footer>

  <script src="js/config.js" defer></script>
  <script src="js/api.js" defer></script>
  <script src="js/auth.js" defer></script>
</body>
</html>
