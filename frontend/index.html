<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="brand">Skill Garden</a>
      <nav class="site-nav" aria-label="Main navigation">
        <a href="index.html">Dashboard</a>
        <a href="team.html">Team Finder</a>
        <a href="roadmap.html">Roadmap</a>
        <a href="arena.html">Arena</a>

  <main class="container">
    <!-- Welcome banner -->
    <section id="welcome-banner" class="card banner" aria-labelledby="welcome-title">

      <p class="lead">Small daily steps, big team growth. Explore challenges, join teams, and track your progress.</p>

      <aside id="xp-card" class="card" aria-labelledby="xp-title">

        <!-- content rendered by JS -->

    <section id="recommended-teams" class="card" aria-labelledby="teams-title">
      <h2 id="teams-title">Recommended Teams</h2>
      <div id="teams-list" class="list"></div>
