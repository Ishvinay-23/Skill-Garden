<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resources — Skill Garden</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/resources.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="brand">Skill Garden</a>
      <nav class="site-nav" aria-label="Main navigation">
        <a href="index.html">Dashboard</a>
        <a href="team.html">Team Finder</a>
        <a href="roadmap.html">Roadmap</a>
        <a href="arena.html">Arena</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="resources.html">Resources</a>
        <button id="logout-btn" class="nav-logout">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card banner">
      <h1>Resource Board</h1>
      <p class="lead">Curated notes, books, and equipment suggestions to help your learning and your team.</p>
    </section>

    <!-- Add Resource Form -->
    <section id="add-resource-section" class="card" aria-labelledby="add-resource-title" style="margin-bottom: 2rem;">
      <h2 id="add-resource-title">Add New Resource</h2>
      <form id="add-resource-form" style="display: flex; flex-direction: column; gap: 1rem;">
        <!-- Resource Title Input -->
        <div>
          <label for="resource-title">Title *</label>
          <input type="text" id="resource-title" name="title" placeholder="Enter resource title" required style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;">
        </div>

        <!-- Resource Category Dropdown -->
        <div>
          <label for="resource-category">Category *</label>
          <select id="resource-category" name="category" required style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;">
            <option value="">Select a category</option>
            <option value="notes">Notes</option>
            <option value="books">Books</option>
            <option value="equipment">Equipment</option>
          </select>
        </div>

        <!-- Resource Link Input -->
        <div>
          <label for="resource-link">Link (optional)</label>
          <input type="url" id="resource-link" name="link" placeholder="https://example.com" style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;">
        </div>

        <!-- Resource Description Textarea -->
        <div>
          <label for="resource-description">Description (optional)</label>
          <textarea id="resource-description" name="description" placeholder="Brief description of the resource" rows="3" style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-primary">Add Resource</button>
      </form>
    </section>

    <section class="card">
      <div class="tabs" role="tablist" aria-label="Resources tabs">
        <button role="tab" aria-selected="true" class="tab" data-tab="all">All</button>
        <button role="tab" aria-selected="false" class="tab" data-tab="notes">Notes</button>
        <button role="tab" aria-selected="false" class="tab" data-tab="books">Books</button>
        <button role="tab" aria-selected="false" class="tab" data-tab="equipment">Equipment</button>
      </div>

      <div id="resources-list" class="resources-grid" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© <span id="year"></span> Skill Garden</div>
  </footer>

  <script src="js/config.js" defer></script>
  <script src="js/api.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/resources.js" defer></script>
</body>
</html>
