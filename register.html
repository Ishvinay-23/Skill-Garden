<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register – Skill Garden</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="brand">Skill Garden</a>
    </div>
  </header>

  <main class="container">
    <div style="max-width: 400px; margin: 4rem auto;">
      <section class="card" aria-labelledby="register-title">
        <h1 id="register-title">Create Account</h1>
        <p class="lead">Join Skill Garden and start your learning journey</p>

        <form id="register-form" style="margin-top: 2rem;">
          <div style="margin-bottom: 1rem;">
            <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              autocomplete="name"
              required
              style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem;"
            >
          </div>

          <div style="margin-bottom: 1rem;">
            <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              autocomplete="email"
              required
              style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem;"
            >
          </div>

          <div style="margin-bottom: 1.5rem;">
            <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
              autocomplete="new-password"
              required
              style="width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem;"
            >
          </div>

          <button type="submit" class="btn" style="width: 100%; justify-content: center;">
            Create Account
          </button>
        </form>

        <p style="margin-top: 1.5rem; text-align: center; color: #6b7280;">
          Already have an account? <a href="login.html" style="color: #16a34a; text-decoration: none; font-weight: 500;">Sign in</a>
        </p>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">© <span id="year"></span> Skill Garden</div>
  </footer>

  <script src="js/config.js" defer></script>
  <script src="js/api.js" defer></script>
  <script src="js/register.js" defer></script>
</body>
</html>
